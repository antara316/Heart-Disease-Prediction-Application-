<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-image: url('{{ url_for("static", filename="images/firstheartimage.jpg") }}');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            color: #333;
            position: relative;
            min-height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            margin: 40px auto;
            text-align: center;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(to right, #53037e, #c57b9e);
            color: white;
            font-size: 32px;
            border-radius: 10px;
            margin: -20px -20px 20px -20px;
        }

        .content {
            padding: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            background: linear-gradient(to right, #007BFF, #0056b3);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 200px;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #0056b3, #004494);
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            margin-top: 20px;
            color: white;
            text-align: center;
            z-index: 1;
            width: 100%;
            padding: 20px 0;
        }

        footer p {
            color: white;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    
    <div class="container">
        <h1 class="header">Heart Disease Prediction System</h1>
        <div class="content">
            <h2>Welcome to Heart Disease Prediction</h2>
            <p>Get instant predictions about heart disease risk using our advanced machine learning model.</p>
            <div class="button-group">
                <form action="/login" method="GET">
                    <button type="submit">Login</button>
                </form>
                <form action="/register" method="GET">
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Heart Disease Prediction System. All rights reserved.</p>
    </footer>
</body>

</html>
