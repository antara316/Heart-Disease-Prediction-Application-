<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-image: url('{{ url_for("static", filename="images/heart4.jpg") }}');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            color: #333;
            position: relative;
            min-height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            margin: 40px auto;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(to right, #53037e, #c57b9e);
            color: white;
            font-size: 32px;
            border-radius: 10px;
            margin: -20px -20px 20px -20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .radio-options {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 5px;
        }

        .radio-options label {
            font-weight: normal;
            margin-bottom: 0;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background: #f0f0f0;
        }
        
        input:focus, select:focus {
            border-color: #53037e;
            box-shadow: 0 0 5px rgba(83, 3, 126, 0.3);
            outline: none;
            background: white;
        }
        
        button {
            background: linear-gradient(to right, #007BFF, #0056b3);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 200px;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        
        button:hover {
            background: linear-gradient(to right, #0056b3, #004494);
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        footer {
            margin-top: 20px;
            color: white;
            text-align: center;
            z-index: 1;
            width: 100%;
            padding: 20px 0;
        }

        .profile-dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        .profile-btn {
            background: linear-gradient(to right, #53037e, #c57b9e);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            position: relative;
        }

        .profile-btn:hover {
            background: linear-gradient(to right, #3d025c, #9d4b6e);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            min-width: 160px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-top: 5px;
            z-index: 3;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }

        .dropdown-content a:hover {
            background: #f5f5f5;
        }

        .dropdown-content.show {
            display: block;
        }

        .form-group div {
            display: flex;
            gap: 20px;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    
    <div class="profile-dropdown">
        <button class="profile-btn" onclick="toggleDropdown()">
            <i class="fas fa-user"></i> Profile
        </button>
        <div class="dropdown-content" id="dropdownContent">
            <a href="{{ url_for('profile') }}">My Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            document.getElementById('dropdownContent').classList.toggle('show');
        }

        // Close the dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.profile-btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

    <div class="container">
        <h1 class="header">Heart Disease Prediction</h1>
        <h4>PLEASE FILL YOUR DETAILS:</h4>
        <hr>

        <form action="/predict" method="POST">
            <div class="form-container">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter Your Age" required>
                </div>
                
                <div class="form-group">
                    <label for="sex">Sex</label>
                    <div class="radio-options">
                        <label><input type="radio" name="sex" value="1" required> Male</label>
                        <label><input type="radio" name="sex" value="0" required> Female</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cp">Chest Pain Type</label>
                    <select id="cp" name="cp" required>
                        <option value="0">Angina</option>
                        <option value="1">Acute coronary syndrome</option>
                        <option value="2">Pericarditis</option>
                        <option value="3">Aortic dissection</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="trestbps">Blood Pressure</label>
                    <input type="number" id="trestbps" name="trestbps" placeholder="Blood Pressure(90-200)" required>
                </div>
                
                <div class="form-group">
                    <label for="chol">Cholesterol</label>
                    <input type="number" id="chol" name="chol" placeholder="Cholesterol(120-570)" required>
                </div>
                
                <div class="form-group">
                    <label for="fbs">Fasting Blood Sugar</label>
                    <div class="radio-options">
                        <label><input type="radio" name="fbs" value="1" required> Yes</label>
                        <label><input type="radio" name="fbs" value="0" required> No</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="restecg">Electrocardiographic</label>
                    <select id="restecg" name="restecg" required>
                        <option value="0">Resting ECG</option>
                        <option value="1">Holter monitoring</option>
                        <option value="2">Stress ECG</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="thalach">Heart Rate</label>
                    <input type="number" id="thalach" name="thalach" placeholder="Heart Rate(60-220)" required>
                </div>
                
                <div class="form-group">
                    <label for="exang">Angina</label>
                    <div class="radio-options">
                        <label><input type="radio" name="exang" value="1" required> Yes</label>
                        <label><input type="radio" name="exang" value="0" required> No</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="oldpeak">Oldpeak</label>
                    <select id="oldpeak" name="oldpeak" required>
                        <option value="0">OP < 0.1 mm</option>
                        <option value="1">0.1 mm ≤ OP < 0.5 mm</option>
                        <option value="2">0.5 mm ≤ OP < 1.0 mm</option>
                        <option value="3">1.0 mm ≤ OP < 1.5 mm</option>
                        <option value="4">1.5 mm ≤ OP < 2.0 mm</option>
                        <option value="5">2.0 mm ≤ OP < 2.5 mm</option>
                        <option value="6">OP ≥ 2.5 mm</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="slope">ST Segment Slope</label>
                    <select id="slope" name="slope" required>
                        <option value="0">Upsloping</option>
                        <option value="1">Flat</option>
                        <option value="2">Downsloping</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="ca">Coronary Angiography</label>
                    <select id="ca" name="ca" required>
                        <option value="0">Stenosis Severity</option>
                        <option value="1">Lesion Length</option>
                        <option value="2">Thrombus Burden</option>
                        <option value="3">Collateral Circulation</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="thal">Thalassemia</label>
                    <select id="thal" name="thal" required>
                        <option value="0">Alpha thalassemia</option>
                        <option value="1">Beta thalassemia</option>
                        <option value="2">Thalassemia trait</option>
                        <option value="3">Cooley's anemia</option>
                    </select>
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="button" onclick="window.location.href='{{ url_for('index') }}'">Back to Home</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Heart Disease Prediction System. All rights reserved.</p>
    </footer>
</body>

</html>
